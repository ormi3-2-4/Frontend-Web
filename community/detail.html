<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <script type="module">
            import { getCommunityDetail, addComment } from "./js/community.controller.js";
            getCommunityDetail();
            const $comment_form = document.querySelector("#comment_form");
            $comment_form.addEventListener("submit", () => addComment($comment_form));
        </script>
        <!--
// v0 by Vercel.
// https://v0.dev/t/3gRlBqKyNUe
-->
        <header
            class="flex justify-between items-center p-4 border-b border-gray-200">
            <a href="./index.html"><h1 class="text-lg font-semibold">Community</h1></a>
            <button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                Settings
            </button>
        </header>
        <header class="p-4">
            <div class="flex items-center gap-4">
                <span
                    class="relative flex shrink-0 overflow-hidden rounded-full h-12 w-12"
                    ><span
                        class="flex h-full w-full items-center justify-center rounded-full bg-muted"
                        id="profile"
                        >JP</span
                    ></span
                >
                <div class="grid gap-1 text-sm">
                    <div class="font-medium" id="nickname">User Name</div>
                    <div class="text-gray-500" id="email">example@acme.inc</div>
                </div>
            </div>
            <div>
                <iframe width="100%" height="300px" id="maps"></iframe>
            </div>
        </header>
        <main class="p-4">
            <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm"
                data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3
                        id="title"
                        class="text-2xl font-semibold leading-none tracking-tight">
                        Subject
                    </h3>
                    <p id="created_at" class="text-sm text-muted-foreground">
                        Creation Date
                    </p>
                </div>
                <div class="p-6 text-sm" id="content">
                    This is the content of the subject.
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm mt-4" id="comment-list">
                
            </div>
            <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm mt-4"
                data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3
                        class="text-2xl font-semibold leading-none tracking-tight">
                        Add Comment
                    </h3>
                </div>
                <div class="p-6">
                    <form class="grid gap-4" id="comment_form">
                        <input
                            type="hidden"
                            name="parent_comment"
                            value="0"
                            id="parent_comment" />
                        <textarea
                            name="comment"
                            class="h-20 p-2 border rounded"
                            aria-label="Add Comment"
                            placeholder="Write your comment here..."></textarea>
                        <button
                            class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                            type="submit">
                            Submit Comment
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="p-4 flex justify-center">
            <button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                View More
            </button>
        </footer>
    </body>
</html>
